<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear nueva cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Crear nueva cuenta</h1>

    {% if error %}
    <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('create_account') }}" method="post">
        <label for="currency">CÃ³digo de moneda (ej: GBP, BRL, etc):</label><br>
        <input type="text" id="currency" name="currency" required><br><br>

        <label for="balance">Saldo inicial:</label><br>
        <input type="number" id="balance" name="balance" step="0.01" value="0.00" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{{ url_for('welcome') }}">Volver</a>
</body>
</html>
